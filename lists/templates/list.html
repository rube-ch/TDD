<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
		<h1>Your To-Do list</h1>
		<form method="POST" action="/lists/{{ list.id }}/add_item">
			<input name="item_text" id="id_new_item" placeholder="Enter to-do item" /)>
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in list.item_set.all %}
			<tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
			{% endfor %}
		</table>
</body>
</html>
